# docker-compose.yml
sematext-agent:
  image: 'sematext/sematext-agent-docker:test'
  environment:
    - LOGSENE_TOKEN=$LOGSENE_TOKEN
    - SPM_TOKEN=$SPM_TOKEN
    - affinity:container!=*sematext-agent*
  privileged: true
  restart: always
  volumes:
    - '/var/run/docker.sock:/var/run/docker.sock'

nginx:
  image: nginx
  ports:
    - 9999:80
sematext-agent-docker:
  image: 'sematext/sematext-agent-docker:latest'
  deployment_strategy: every_node
  environment:
    - LOGSENE_TOKEN=YOUR-LOGSENE-TOKEN
    - SPM_TOKEN=YOUR-SPM-TOKEN
  privileged: true
  restart: always
  volumes:
    - '/var/run/docker.sock:/var/run/docker.sock'
# More Information: 
# https://github.com/sematext/sematext-agent-docker
# http://www.sematext.com
# Obtain your tokens here: https://apps.sematext.com/users-web/login.do
# Create an Logsene App and copy the Token 
# Create an SPM App of the type Docker and copy the Token 
# Insert Tokens in this File in the environment section
